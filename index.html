<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="https://www.linkedin.com/in/yasminerico/" target="_blank">YR</a>
    </nav>

    <h1>Rock Paper Scissors</h1>
    <main>
        <!-- Scoring section -->
        <div id="scoreBoard">
            <h3 class="userScore">User</h3>
            <h3 class="computerScore">Computer</h3>
        </div>

        <!-- Rock Paper Scissors options -->
        <div id="gameOptions">
            <button type="button" class="rockBtn">Rock</button>
            <button type="button" class="paperBtn">Paper</button>
            <button type="button" class="scissorsBtn">Scissors</button>
        </div>

        <div id="end">

        </div>
    </main>

    <!-- JavaScript -->
    <script src="rps.js"></script>
</body>
</html>
