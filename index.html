<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  

    <h1>Rock Paper Scissors</h1>
    <main>
        <!-- Scoring section -->
        <div id="scoreBoard">
            <h3 class="userScore">User</h3>
            <h3 class="computerScore">Computer</h3>
        </div>

        <!-- Rock Paper Scissors options -->
        <div id="gameOptions">
            <button type="button" class="rockBtn">🤘</button>
            <button type="button" class="paperBtn">📰</button>
            <button type="button" class="scissorsBtn">✂️</button>
        </div>

        <div id="end">

        </div>
    </main>
    
  <!-- Footer -->
  <footer>

  </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5d0c1b436d.js" crossorigin="anonymous"></script>

    <!-- Link to JavaScript File -->
    <script src="rps.js"></script>
</body>
</html>
